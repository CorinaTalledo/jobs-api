<head>
    <meta charset="UTF-8">

<body>

        <div class="container-fluid">
            <a class="navbar-brand" href="/">Careers</a>
            <button class="navbar-toggler btn btn-dark" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link btn btn-dark text-white" aria-current="page" role="button" id="btn-jobs">See posted positions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-dark text-white" role="button" id="show-form">Create new position</a>
                    </li>
                </ul>
            </div>
        </div>

    <main>

        <!-- Spinner -->
        <span class="loader view" id="spinner"></span>


        <!-- Seccion Trabajos publicados  -->
        <section class="container m-auto view d-flex flex-column gap-5 mb-5" id="section-jobs">

            <!-- Filtros -->
            <form class="row col-8 column-gap-5 m-auto">
                <select class="col form-color" id="select-filter">
                    <option selected>Select a Filter</option>
                    <option value="location">Location</option>
                    <option value="seniority">Seniority</option>
                    <option value="category">Category</option>
                </select>

                <select class="col form-color" id="select-option-filter">
                    <option value="default" selected>Select a Filter</option>
                </select>

                <div class="col-3 d-flex justify-content-evenly">
                    <button type="button" class="btn btn-dark" id="btn-search">Search</button>
                    <button type="reset" class="btn btn-outline-light" id="btn-clear">Clear</button>
                </div>
            </form>


            <div class="gap-3 d-flex flex-wrap justify-content-center" id="cards-jobs">
                <!-- <div class="card p-2 g-col-4" style="width: 300px; height: 250px; id="${id}">

                            <span class="badge text-bg-primary">${category}</span>
                            <span class="badge text-bg-primary">${seniority}</span>
                        </div>
                        <button type="button" class="btn btn-dark see-details-button" data-id="${id}">See Details</button>
                    </div>
                </div> -->
            </div>
        </section>


        <!-- Seccion Crear Nueva Oferta -->
        <section class="container m-auto mb-5 view" id="section-add-job">
            <form class="row g-3 d-flex flex-wrap justify-content-center needs-validation" novalidate id="add-job-form">
                <div class="d-flex justify-content-center mb-4">
                    <div class="d-flex flex-column col-md-6 mx-4">
                        <div class="mb-3 form-floating">
                            <input type="text" class="form-control" id="add-job-title" placeholder="Front End Developer"
                                required>
                            <label for="add-job-title">Job Title</label>
                        </div>

                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="add-description"
                                style="height: 250px" required></textarea>
                            <label for="add-description">Description</label>
                        </div>
                    </div>

                    <div class="img-container col-md-4 form-floating d-flex flex-column">
                        <input type="url" class="form-control" id="add-img" placeholder="Insert a valid picture">
                        <label for="add-img">Image link</label>

                        <div class="mt-3 thumbnail mx-auto rounded" id="add-thumbnail">
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-center mb-4">
                    <div class="d-flex flex-column col-md-3 mx-5">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="add-location" placeholder="Remote" required>
                            <label for="add-location">Location</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="add-seniority" placeholder="Semi Senior" required>
                            <label for="add-seniority">Seniority</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="add-category" placeholder="Development" required>
                            <label for="add-category">Category</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="add-long-term">
                            <label class="form-check-label" for="add-long-term">
                                Long Term
                            </label>
                        </div>
                    </div>


                    <div class="col-md-3 form-floating d-flex flex-column">
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="add-salary" placeholder="$10.000" required>
                            <label for="add-salary">Salary</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="add-vacations" placeholder="2 weeks">
                            <label for="add-vacations">Vacations</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="add-health-ensurance" placeholder="OSDE 210">
                            <label for="add-health-ensurance">Health Ensurance</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="add-internet-paid">
                            <label class="form-check-label" for="add-internet-paid">
                                Internet Paid
                            </label>
                        </div>
                    </div>

                    <div class="d-flex flex-column col-md-3 mx-5">
                        <div class="form-floating mb-4">
                            <input type="text" class="form-control" id="add-skills" placeholder="JavaScript" maxlength="15">
                            <label for="add-skills">Skills</label>
                        </div>


                        <ul class="skills-list list-group d-flex flex-column align-items-around justify-content-between flex-wrap m-auto" id="add-skills-list">
                            <!-- <li class="list-group-item badge text-bg-secondary d-flex justify-content-between">
                                <span>${skill}</span>
                                <a class="btn btn-outline-secondary d-flex align-items-center justify-content-center">
                                    <i class="fa-regular fa-circle-xmark translate-middle"></i>
                                </a>
                            </li> -->
                        </ul>
                    </div>
                </div>

                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-outline-light" type="submit" id="btn-add-job" form="add-job-form">Submit form</button>
                </div>
            </form>
        </section>


        <!-- Seccion de Detalle -->
        <section class="container m-auto mb-5 view" id="section-detail">

                    </div>
                    <div class="col-md-8 h-100">

                            <h5 class="card-title" id="detail-name">${name}</h5>

                                <span class="badge text-bg-primary" id="detail-location">${location}</span>
                                <span class="badge text-bg-primary" id="detail-category">${category}</span>
                                <span class="badge text-bg-primary" id="detail-seniority">${seniority}</span>
                            </div>

                            <div class="btn-group" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-success" onclick="seeEditForm('${id}')"><i class="fa-solid fa-pencil me-2"></i>Edit</button>

                            </div>
                        </div>
                    </div>
                </div>
            </div> -->
        </section>


        <!-- Seccion Editar oferta -->
        <section class="container m-auto mb-5 view" id="section-edit-job">
            <form class="row g-3 d-flex flex-wrap justify-content-center">
                <div class="d-flex justify-content-center mb-4">
                    <div class="d-flex flex-column col-md-6 mx-4">
                        <div class="mb-3 form-floating">
                            <input type="text" class="form-control" id="edit-job-name" placeholder="Front End Developer"
                                required>
                            <label for="edit-job-name">Job Title</label>
                        </div>

                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="edit-job-description"
                                style="height: 250px" required></textarea>
                            <label for="edit-job-description">Description</label>
                        </div>
                    </div>

                    <div class="col-md-4 form-floating d-flex flex-column">
                        <input type="url" class="form-control" id="edit-job-img" placeholder="Insert Image URL">
                        <label for="edit-job-img">Image link</label>

                        <div class="mt-3 thumbnail mx-auto rounded" id="edit-job-thumbnail">
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-center mb-4">
                    <div class="d-flex flex-column col-md-3 mx-5">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="edit-job-location"
                                placeholder="Front End Developer" required>
                            <label for="edit-job-location">Location</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="edit-job-seniority"
                                placeholder="Front End Developer" required>
                            <label for="edit-job-seniority">Seniority</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="edit-job-category"
                                placeholder="Front End Developer" required>
                            <label for="edit-job-category">Category</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="edit-job-long-term">
                            <label class="form-check-label" for="edit-job-long-term">
                                Long Term
                            </label>
                        </div>
                    </div>


                    <div class="col-md-3 form-floating d-flex flex-column">
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="edit-job-salary"
                                placeholder="Front End Developer" required>
                            <label for="edit-job-salary">Salary</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="edit-job-vacation"
                                placeholder="Front End Developer">
                            <label for="edit-job-vacation">Vacation</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="edit-job-health"
                                placeholder="Front End Developer">
                            <label for="edit-job-health">Health Ensurance</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="edit-job-internet">
                            <label class="form-check-label" for="edit-job-internet">
                                Internet Paid
                            </label>
                        </div>
                    </div>

                    <div class="d-flex flex-column col-md-3 mx-5">
                        <div class="form-floating mb-4">
                            <input type="text" class="form-control" id="edit-job-skills" placeholder="JavaScript" maxlength="15">
                            <label for="edit-job-skills">Skills</label>
                        </div>

                        <ul class="skills-list list-group d-flex flex-column align-items-around justify-content-between flex-wrap mx-auto" id="edit-skills-list">
                            <!-- <li class="list-group-item badge text-bg-secondary d-flex justify-content-between">
                                <span>${skill}</span>
                                <a class="btn btn-outline-secondary d-flex align-items-center justify-content-center">
                                    <i class="fa-regular fa-circle-xmark translate-middle"></i>
                                </a>
                            </li> -->
                        </ul>
                    </div>
                </div>

                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-outline-light" id="btn-edit-job" type="submit">Edit Job</button>
                </div>
            </form>
        </section>
    </main>



    <script src="/js/api.js"></script>
    <script src="/js/main.js"></script>

</body>
